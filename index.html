<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Cronometrado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Cuanto tardaras en tocarlo?</h1>
    </header>

    <main>
        <section class="pista">
            <img id="snail" src="img/snail-recortado.png">
        </section>

        <section class="container">
            <div class="crono">
                <h3>Cron√≥metro</h3>
                <div class="timer">
                    <span id="minuts">00 :</span>
                    <span id="seconds">00 :</span>
                    <span id="miliseconds">00</span>
                </div>
                <div class="buttons">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                    <button id="difficultyEasy" onclick="SetDifficulty(1)">Easy</button>
                    <button id="difficultyNormal" onclick="SetDifficulty(2)">Normal</button>
                    <button id="difficultyImpossible" onclick="SetDifficulty(3)">Impossible</button>
                </div>
            </div>
            <div class="times">
                <ul id="timesList">

                </ul>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    
</body>
</html>
